<!DOCTYPE html>
<html lang="en">
<head>
  <title>QUnit Tests</title>
  <link rel="stylesheet" href="qunit/qunit.css" media="screen">
  <link rel="stylesheet" href="../videosketch-no-embed.css" media="screen">
  <script>
    function click(el, clientX, clientY){
      clientX = clientX || 0;
      clientY = clientY || 0;
      var event = document.createEvent('MouseEvents');
      event.initMouseEvent('click', true, true, document.defaultView, 1, 0, 0, clientX, clientY, false, false, false, false, 0, null);
      el.dispatchEvent(event);
    }
    
    function makeVideo() {
      var video = document.createElement('video'); 
      video.setAttribute("preload", "metadata");
      var sourcewebm = document.createElement('source');
      sourcewebm.src = "fixtures/video.webm";
      sourcewebm.type = "video/webm";
      var sourcehmp4 = document.createElement('source');
      sourcehmp4.src = "fixtures/video.mp4";
      sourcehmp4.type = "video/mp4";
      var sourceogg = document.createElement('source');
      sourceogg.src = "fixtures/video.ogv";
      sourceogg.type = 'video/ogg; codecs="theora, vorbis"';
      
      video.appendChild(sourcewebm);
      video.appendChild(sourcehmp4);
      video.appendChild(sourceogg);
      
      return video;
    }
  </script>
  <script src="../src/util.js"></script>
  <script src="../src/path.js"></script>
  <script src="../src/sketch.js"></script>
  <script src="../src/renderer.js"></script>
  <script src="../src/editor.js"></script>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="http://cachedcommons.org/cache/modernizr/1.5.0/javascripts/modernizr-min.js"></script>

  <!-- test runner files -->
  <script src="qunit/qunit.js"></script>
  <script src="util.js"></script>
  <script src="path.js"></script>
  <script src="sketch.js"></script>
  <script src="renderer.js"></script>
  <script src="editor.js"></script>
  
</head>
<body class="flora">
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture" style="height: 3000px">test markup</div>
  </body>
</html>
